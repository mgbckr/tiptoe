<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="libs/d3-v4.9.1/d3.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>

<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
    
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
        	<div id="player">
	        	<div><h1><span class="glyphicon glyphicon-play-circle"></span> Player</h1></div>
			    <div class="controls">
			    	<button class="play btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
			        <button class="pause btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
			        <button class="stop btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
			        <button class="loop btn btn-default"><span class="glyphicon glyphicon-retweet"></span></button>
			    </div>
			    <div id="speed">
		            Speed <span class="glyphicon glyphicon-repeat"></span><input type="range" min="0.7" max="1.3" step="0.01"/>
			    </div>
			    <div id="pitch">
		            Pitch <span class="glyphicon glyphicon-repeat"></span><input type="range" min="0.7" max="1.3" step="0.01"/>
			    </div>
	            <div id="wave" class=""></div>
        	</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
        	<h1><span class="glyphicon glyphicon-music"></span> Music Library</h1>
            <table id="library-folders" class="table table-striped">
                <thead>
                <tr>
                    <th>Folders</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table id="library-songs" class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th><span class="glyphicon glyphicon-list"></span></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-6 playlist">
        	<div id="playlist">
	       		<div><h1><span class="glyphicon glyphicon-list"></span> Playlist</h1></div>
	        	<div class="controls">
	        		<button class="play btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
	        		<button class="random btn btn-default"><span class="glyphicon glyphicon-random"></span></button>
	        		<button class="loop btn btn-default"><span class="glyphicon glyphicon-retweet"></span></button>
	        		<button class="search btn btn-default"><span class="glyphicon glyphicon-folder-open"></span></button>
	        		<button class="save btn btn-default"><span class="glyphicon glyphicon-save"></span></button>
	        	</div>
	            <table id="playlist" class="table table-striped">
	                <thead>
	                <tr>
	                    <th>Name</th>
	                    <th>Artist</th>
	                    <th>Album</th>
	                </tr>
	                </thead>
	                <tbody id="playlist-songs">
	                </tbody>
	            </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
