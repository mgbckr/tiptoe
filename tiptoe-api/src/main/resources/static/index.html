<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>

<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
    
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
        	<div id="player">
	        	<h1>Player</h1>
	           	<button id="play" class="btn btn-default">Play</button>
	           	<button id="pause" class="btn btn-default">Pause</button>
	            <button id="stop" class="btn btn-default">Stop</button>
        	</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
        	<h1>Library</h1>
            <table id="library-folders" class="table table-striped">
                <thead>
                <tr>
                    <th>Folder name</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table id="library-songs" class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
        	<h1>Playlist</h1>
            <table id="playlist" class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Album</th>
                </tr>
                </thead>
                <tbody id="playlist-songs">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
